<!DOCTYPE html>
<html>
<head>
  <title>Login - Lost & Found</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h2>Login</h2>

  <form id="loginForm" class="container">
    <input class="q123" type="email" id="email" placeholder="Email" required>
    <input class="q123" type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p>Don't have account? <a href="register.html">Register</a></p>
  <p class="resend-hint" style="margin-top: 0.5rem; font-size: 0.9rem;">
    Didn't receive the confirmation email? <a href="#" id="resendConfirmBtn" style="display: none;">Resend confirmation email</a>
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
