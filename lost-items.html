<!DOCTYPE html>
<html>
<head>
  <title>Lost Items - College Lost & Found</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div>
    <strong>College Lost & Found</strong>
  </div>
  <div>
    <a href="lost-items.html">Lost Items</a>
    <a href="found-items.html">Found Items</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</div>

<div class="container">

  <h2>Report Lost Item</h2>

  <!-- LOST ITEM FORM -->
  <form id="lostItemForm">
    <input type="text" id="title" placeholder="Item Title" required>

    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Electronics">Electronics</option>
      <option value="Accessories">Accessories</option>
      <option value="Documents">Documents</option>
      <option value="Bags">Bags</option>
      <option value="Others">Others</option>
    </select>

    <textarea id="description" placeholder="Description" required></textarea>

    <input type="date" id="dateLost" required>

    <input type="text" id="location" placeholder="Location Lost" required>

    <button type="submit">Add Lost Item</button>
  </form>

  <hr>

  <h2>Search Lost Items</h2>

  <!-- SEARCH + FILTER -->
  <input type="text" id="searchInput" placeholder="Search by title...">

  <select id="filterCategory">
    <option value="">All Categories</option>
    <option value="Electronics">Electronics</option>
    <option value="Accessories">Accessories</option>
    <option value="Documents">Documents</option>
    <option value="Bags">Bags</option>
    <option value="Others">Others</option>
  </select>

  <div id="lostItemsList"></div>

</div>

<script src="js/lost-items.js"></script>
</body>
</html>
